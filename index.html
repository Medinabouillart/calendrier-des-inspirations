<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Calendrier des Inspirations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <img src="fond_ecran.webp" alt="Fond d'écran" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="calendar-drawing">
                    <div class="spiral"></div>
                    <div class="spiral"></div>
                    <div class="spiral"></div>
                    <div class="calendar-header text-center">
                        <h1>Le Calendrier des Inspirations</h1>
                    </div>
                    <div class="calendar-content text-center">
                        <button id="generate-citation" class="btn btn-success">Générer une citation</button>
                    </div>
                    <div class="citation-container" style="display:none;">
                        <p id="citation-text"></p>
                        <p id="citation-author"></p>
                        <div class="share-container" style="display:none; margin-top: 20px;">
                            <p id="share-message">Partagez ce message avec ceux qui vous sont chers !</p>
                        <div id="share-icons">
                            <a href="https://www.linkedin.com/sharing/share-offsite/?url=http://127.0.0.1:5500/index.html" target="_blank" title="Partager sur LinkedIn"><i class="fab fa-linkedin"></i></a>
                            <a href="https://twitter.com/intent/tweet?text=Voici%20une%20super%20citation%20que%20je%20veux%20partager!" target="_blank" title="Partager sur Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="https://api.whatsapp.com/send?text=Voici%20une%20super%20citation%20que%20je%20veux%20partager!" target="_blank" title="Partager sur WhatsApp"><i class="fab fa-whatsapp"></i></a>
                        </div>
                    </div>               
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
